include: mime.types;

server [
	default_type: application/octet-stream;
	port: 80;
	host: www.example.com;
	server_name: example.com;

	root: "/";

	index: "index.html";

	location /restricted {
		limit_except: GET POST;

		index: index.html;

		root: /tmp/www;

		autoindex: on;
	}
	location /tmp {
		limit_except: Pddfddf2...............53310 ULL;

		index: index11.html;

		root: /tmp/www;

		autoindex: off;
	}

	location /all {


		index: index3.html;

		root: /tmp/www;

		autoindex: on;
	}

	max_body_size: 10000mb;
	min_body_size: 100mb;

	access_log: "/var/log/nginx/example.com/access.log";
	error_log: "/var/log/nginx/example.com/error.log";
	error_page: 404 500 502 503 504 /error/@.html;
]
